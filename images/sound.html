<input type="range" id="volumeControl" min="0" max="0.2" step="0.01" value="0.1">
    <script>
        // Get references to the audio element and the volume control slider
        const audioPlayer = document.getElementById('audioPlayer');
        const volumeControl = document.getElementById('volumeControl');

        // Set initial volume to 10% (0.1)
        audioPlayer.volume = 0.1;

        // Event listener to update the volume when the slider value changes
        volumeControl.addEventListener('input', function () {
            // Ensure the volume does not exceed 20%
            audioPlayer.volume = volumeControl.value;
        });

        // Add an event listener to play the audio when the page is loaded for the first time
        window.addEventListener('load', function () {
            audioPlayer.play();
        });
    </script>

    <audio class="bgAudio" controls autoplay loop>
        <source src="music/music21.m4a" />
    </audio>
